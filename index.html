<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Document</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/around.svg" alt="'Around The U.S.' logo">
  </header>

  <main class="content">
    <section class="profile">
      <img class="avatar" src="images/image.png" alt="Your custom profile picture">
      <div class="info">
        <div class="info__name-group">
          <h1 class="info__name">Jacques Cousteau</h1>
          <button class="info__edit-button" type="button">
            <img class="info__edit-image" src="images/edit.svg" alt="pencil image">
          </button>
        </div>
        <p class="info__caption">Explorer</p>
      </div>
      <button class="add-button" type="button">
        <img class="add-image" src="images/add.svg" alt="plus image">
      </button>
    </section>

    <section class="modal">
      <div class="modal__body">
        <button class="modal__close-button" type="button">
          <img class="modal__close-button-image" src="images/x-button.svg" alt="exit button">
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="form" name="form">
          <input class="form__input" id="form-name" type="text" name="form-name" autocomplete="off">
          <input class="form__input" id="form-caption" type="text" name="form-caption" autocomplete="off">
          <button class="form__submit" type="submit">Save</button>
        </form>
      </div>
    </section>
  
    <section class="cards">
      <div class="card">
        <img class="card__image" src="images/card-image1.png" alt="A river cutting through a forest">
        <div class="card__details">
          <h2 class="card__title">Yosemite Valley</h2>
          <button class="card__like-button" type="button">
            <img class="card__like-image" src="images/heart.svg" alt="heart image">
          </button>
        </div>
      </div>
  
      <div class="card">
        <img class="card__image" src="images/card-image2.png" alt="A large river in a deep Valley">
        <div class="card__details">
          <h2 class="card__title">Lake Lousie</h2>
          <button class="card__like-button" type="button">
            <img class="card__like-image" src="images/heart.svg" alt="heart image">
          </button>
        </div>
      </div>
  
      <div class="card">
        <img class="card__image" src="images/card-image3.png" alt="Sun setting over the mountain tops">
        <div class="card__details">
          <h2 class="card__title">Bald Mountains</h2>
          <button class="card__like-button" type="button">
            <img class="card__like-image" src="images/heart.svg" alt="heart image">
          </button>
        </div>
      </div>
  
      <div class="card">
        <img class="card__image" src="images/card-image4.png" alt="Night sky over mountains">
        <div class="card__details">
          <h2 class="card__title">Latemar</h2>
          <button class="card__like-button" type="button">
            <img class="card__like-image" src="images/heart.svg" alt="heart image">
          </button>
        </div>
      </div>
  
      <div class="card">
        <img class="card__image" src="images/card-image5.png" alt="A large lake">
        <div class="card__details">
          <h2 class="card__title">Vanoise National Park</h2>
          <button class="card__like-button" type="button">
            <img class="card__like-image" src="images/heart.svg" alt="heart image">
          </button>
        </div>
      </div>
  
      <div class="card">
        <img class="card__image" src="images/card-image6.png" alt="A few row boats at the end of a dock">
        <div class="card__details">
          <h2 class="card__title">Lago di Braise</h2>
          <button class="card__like-button" type="button">
            <img class="card__like-image" src="images/heart.svg" alt="heart image">
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
