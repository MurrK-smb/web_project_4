<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/around.svg')%>" alt="'Around The U.S.' logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="avatar-container">
        <img class="avatar" src="" alt="Your custom profile picture">
        <button class="avatar-edit" type="button"></button>
      </div>
      <div class="info">
        <div class="info__name-group">
          <h1 class="info__name"></h1>
          <button class="info__edit-button" type="button">
            <img class="info__edit-image" src="<%=require('./images/edit.svg')%>" alt="pencil image">
          </button>
        </div>
        <p class="info__caption"></p>
      </div>
      <button class="add-button" type="button">
        <img class="add-image" src="<%=require('./images/add.svg')%>" alt="plus image">
      </button>
    </section>
    
    <div class="modal" id="edit">
      <div class="modal__body modal__body_input">
        <button class="modal__close-button" type="button">
          <img class="modal__close-button-image" src="<%=require('./images/x-button.svg')%>" alt="exit button">
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="form" id="edit-form" name="form">
          <input class="form__input" id="form-name" type="text" name="name" autocomplete="off" required minlength="2" maxlength="40">
          <span class="form__validation" id="form-name-error"></span>
          <input class="form__input" id="form-caption" type="text" name="about" autocomplete="off" required minlength="2" maxlength="200">
          <span class="form__validation" id="form-caption-error"></span>
          <button class="form__submit" id="edit-submit" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add">
      <div class="modal__body modal__body_input">
        <button class="modal__close-button" type="button">
          <img class="modal__close-button-image" src="<%=require('./images/x-button.svg')%>" alt="exit button">
        </button>
        <h2 class="modal__title">New place</h2>
        <form class="form" id="add-form" name="form">
          <input class="form__input" id="form-title" type="text" name="name" placeholder="Name" autocomplete="off" required minlength="2" maxlength="30">
          <span class="form__validation" id="form-title-error"></span>
          <input class="form__input" id="form-link" type="url" name="link" placeholder="Image link" autocomplete="off" required>
          <span class="form__validation" id="form-link-error"></span>
          <button class="form__submit form__submit_disabled" id="add-submit" type="submit" disabled>Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="edit-avatar">
      <div class="modal__body modal__body_input">
        <button class="modal__close-button" type="button">
          <img class="modal__close-button-image" src="<%=require('./images/x-button.svg')%>" alt="exit button">
        </button>
        <h2 class="modal__title">Change Profile Picture</h2>
        <form class="form" id="edit-avatar-form">
          <input type="url" class="form__input" id="form-avatar" name="avatar" placeholder="Image link" required>
          <span class="form__validation" id="form-avatar-error"></span>
          <button class="form__submit form__submit_disabled" id="add-submit" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete">
      <div class="modal__body modal__body_input">
        <button class="modal__close-button" type="button">
          <img class="modal__close-button-image" src="<%=require('./images/x-button.svg')%>" alt="exit button">
        </button>
        <h2 class="modal__title">Are you sure?</h2>
        <form class="form form_delete" id="delete-form">
          <button class="form__submit" id="delete-submit" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <div class="modal" id="img">
      <div class="modal__body">
        <button class="modal__close-button">
          <img class="modal__close-button-image" src="<%=require('./images/x-button.svg')%>" alt="exit button">
        </button>
        <img class="modal__img-content" src="#" alt="card image">
        <p class="modal__img-caption"></p>
      </div>
    </div> 
  
    <section class="cards">
      <template id="card-template">
        <div class="card">
          <button class="card__delete" type="button"></button>
          <img class="card__image" src="#" alt="#">
          <div class="card__details">
            <h2 class="card__title"></h2>
            <div class="card__like-container">
              <button class="card__like-button" type="button"></button>
              <p class="card__like-count"></p>
            </div>
          </div>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
  </footer>
</body>
</html>
